repos:
  # --- Hooks prontos da comunidade ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: checkstyle
        name: Checkstyle Java
        entry: java -jar utils/checkstyle-11.0.1-all.jar -c utils/google_checks.xml
        language: system
        types: [java]
